AWSTemplateFormatVersion: '2010-09-09'
Metadata: 
  AWS::CloudFormation::Interface: 
    ParameterGroups: 
      - 
        Label: 
          default: "VPC Configuration"
        Parameters: 
          - VPC
          - FirstSubnet
          - SecondSubnet
      - 
        Label: 
          default: "DB Configuration"
        Parameters: 
          - MysqlDBUsername
          - MysqlDBPassword
          - RedshiftDatabaseName
          - RedshiftUserName
          - RedshiftUserPassword
      - 
        Label: 
          default: "EC2 Configuration"
        Parameters: 
          - AccessKey
          - EC2InboundTraffic
Parameters:
    VPC:
        Type: AWS::EC2::VPC::Id
        Description: VpcId of your existing Virtual Private Cloud (VPC)
    FirstSubnet: 
        Type: AWS::EC2::Subnet::Id 
        Description: A subnet of a AZ for redshift, RDS and ec2 instance
    SecondSubnet: 
        Type: AWS::EC2::Subnet::Id
        Description: A subnet of a different AZ, for RDS
    MysqlDBUsername: 
        Description: The database admin account username 
        Type: String 
    MysqlDBPassword: 
        NoEcho: true 
        Description: The database admin account password 
        Type: String 
        MinLength: 1 
        MaxLength: 41
    AccessKey:
        Description: The ec2 access key
        Type: AWS::EC2::KeyPair::KeyName 
    EC2InboundTraffic: 
        Description: Allow inbound traffic to the cluster from this CIDR range.
        Type: String
    RedshiftDatabaseName:
        Description: The name of the first database to be created when the cluster is created
        Type: String
        AllowedPattern: "([a-z]|[0-9])+"
    RedshiftUserName:
        Description: The user name that is associated with the master user account for the cluster that is being created
        Type: String
        AllowedPattern: "([a-z])([a-z]|[0-9])*"
    RedshiftUserPassword:
        Description: The password that is associated with the master user account for the cluster that is being created including an upper case letter.
        Type: String
        NoEcho: 'true'
