Resources:
    MyDBSubnetGroup : 
        Type: AWS::RDS::DBSubnetGroup
        Properties : 
            DBSubnetGroupDescription: Subnets available for the RDS DB Instance
            SubnetIds : 
                - Ref: FirstSubnet 
                - Ref: SecondSubnet
    MyDB :
        Type:  AWS::RDS::DBInstance
        Properties:
            AllocatedStorage: 100
            Iops: 1000 
            DBName: "demo"
            DBInstanceClass: "db.r4.xlarge" 
            Engine:  MySQL 
            MasterUsername: 
                Ref : MysqlDBUsername
            MasterUserPassword:
                Ref : MysqlDBPassword
            DBSubnetGroupName:
                Ref : MyDBSubnetGroup 
            VPCSecurityGroups: 
                -   Ref : myVPCSecurityGroup
    myVPCSecurityGroup :
        Type:  AWS::EC2::SecurityGroup
        Properties:
            GroupDescription: "security group"
            VpcId:
                Ref: VPC
            SecurityGroupIngress:
                -   CidrIp: 0.0.0.0/0 
                    FromPort: -1
                    ToPort: -1
                    IpProtocol: -1
    SecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties:
          GroupDescription: Security group
          SecurityGroupIngress:
          - CidrIp:
              Ref: EC2InboundTraffic
            FromPort: 22
            ToPort: 22
            IpProtocol: tcp
          VpcId:
            Ref: VPC
    SecurityGroupRed:
        Type: AWS::EC2::SecurityGroup
        Properties:
          GroupDescription: Security group
          SecurityGroupIngress:
          - CidrIp: 0.0.0.0/0
            FromPort: -1
            ToPort: -1
            IpProtocol: -1
          VpcId:
            Ref: VPC
    RedshiftRole:
            Type: AWS::IAM::Role
            Properties:
                Path: /
                RoleName: RedshiftRole
                AssumeRolePolicyDocument: |
                    {
                        "Statement": [{
                            "Action": "sts:AssumeRole",
                            "Effect": "Allow",
                            "Principal": {
                                "Service": "redshift.amazonaws.com"
                            }
                        }]
                    }
                Policies:
                    - PolicyName: Redshift-service
                      PolicyDocument: |
                        {
                            "Statement": [{
                                "Effect": "Allow",
                                "Action": "*",
                                "Resource": "*"
                            }]
                        }
    RedshiftCluster:
        Type: AWS::Redshift::Cluster
        Properties:
          IamRoles:
            - !GetAtt RedshiftRole.Arn
          ClusterType: 'multi-node'
          NumberOfNodes: 2
          NodeType: 'dc1.large'
          DBName:
            Ref: RedshiftDatabaseName
          MasterUsername:
            Ref: RedshiftUserName
          MasterUserPassword:
            Ref: RedshiftUserPassword
          ClusterParameterGroupName:
            Ref: RedshiftClusterParameterGroup
          VpcSecurityGroupIds:
          - Ref: SecurityGroupRed
          ClusterSubnetGroupName:
            Ref: RedshiftClusterSubnetGroup
          PubliclyAccessible: 'true'
          Port: 5439
    RedshiftClusterParameterGroup:
        Type: AWS::Redshift::ClusterParameterGroup
        Properties:
          Description: Cluster parameter group
          ParameterGroupFamily: redshift-1.0
          Parameters:
          - ParameterName: enable_user_activity_logging
            ParameterValue: 'true'
    RedshiftClusterSubnetGroup:
        Type: AWS::Redshift::ClusterSubnetGroup
        Properties:
          Description: Cluster subnet group
          SubnetIds:
          - Ref: FirstSubnet
    InstanceProfile:
        Type: "AWS::IAM::InstanceProfile"
        Properties: 
            Path: /
            InstanceProfileName: "Myinstanceprofile1127"
            Roles:
                - Ref: "EC2instanceRole"
    EC2instanceRole:
        Type: AWS::IAM::Role
        Properties:
                Path: /
                RoleName: EC2InstanceRolefindnew
                AssumeRolePolicyDocument: 
                    Statement:
                    - Effect: Allow
                      Principal:
                          Service:
                          - !FindInMap [AWSRegionToAMI, !Ref "AWS::Region", Services]
                      Action:
                      - sts:AssumeRole
                Policies:
                    - PolicyName: Redshift-service
                      PolicyDocument: |
                        {
                            "Statement": [{
                                "Effect": "Allow",
                                "Action": "*",
                                "Resource": "*"
                            }]
                        }
    Ec2Instance: 
        Type: "AWS::EC2::Instance"
        Properties: 
            ImageId:
                !FindInMap [AWSRegionToAMI, !Ref "AWS::Region", AMI]
            KeyName: 
                Ref : AccessKey
            InstanceType: "t2.small"
            IamInstanceProfile: "Myinstanceprofile1127"
            NetworkInterfaces: 
            - AssociatePublicIpAddress: "true"
              DeviceIndex: "0"
              GroupSet: 
                - Ref: "SecurityGroup"
              SubnetId: !Ref FirstSubnet
            UserData:
                Fn::Base64: !Sub 
                    - |
                        #!/bin/bash
                        wget http://repo.mysql.com/mysql-community-release-el6-5.noarch.rpm
                        sudo rpm -ivh mysql-community-release-el6-5.noarch.rpm
                        sudo yum install mysql-community-server -y
                        sudo yum install postgresql-server -y
                        ${Correspond2006}
                        ${Correspond2007}
                        ${Correspond2008}
                        mysql -h ${MyDB.Endpoint.Address} -P 3306 -u${MysqlDBUsername} -p${MysqlDBPassword} -e \
                        "use demo;
                        CREATE TABLE demobigtable (
                            Year integer,
                            Month integer,
                            DayofMonth integer,
                            DayOfWeek varchar(255),
                            DepTIme varchar(255),
                            CRSDepTime varchar(255),
                            ArrTime varchar(255),
                            CRSArrTime varchar(255),
                            UniqueCarrier varchar(255),
                            FlightNum varchar(255),
                            TailNum varchar(255),
                            ActualElapsedTime varchar(255),
                            CRSElapsedTime varchar(255),
                            AirTime varchar(255),
                            ArrDelay varchar(255),
                            DepDelay varchar(255),
                            Origin varchar(255),
                            Dest varchar(255),
                            Distance varchar(255),
                            TaxiIn varchar(255),
                            TaxiOut varchar(255),
                            Cancelled varchar(255),
                            CancellationCode varchar(255),
                            Diverted varchar(255),
                            CarrierDelay varchar(255),
                            WeatherDelay varchar(255),
                            NASDelay varchar(255),
                            SecurityDelay varchar(255),
                            LateAircraftDelay varchar(255)
                            ) ;
                        load data local infile '2006.csv'
                        into table demobigtable
                        fields terminated by ','
                        lines terminated by '\n' 
                        IGNORE 1 LINES;
                        load data local infile '2007.csv'
                        into table demobigtable
                        fields terminated by ','
                        lines terminated by '\n' 
                        IGNORE 1 LINES;
                        load data local infile '2008.csv'
                        into table demobigtable
                        fields terminated by ','
                        lines terminated by '\n' 
                        IGNORE 1 LINES;
                        exit;"
                        export PGPASSWORD=${RedshiftUserPassword}
                        psql -h ${RedshiftCluster.Endpoint.Address} -U ${RedshiftUserName} -d ${RedshiftDatabaseName} -p 5439 -c \
                        "CREATE TABLE demobigtable(
                        Year integer,
                        Month integer,
                        DayofMonth integer,
                        DayOfWeek varchar(255),
                        DepTIme varchar(255),
                        CRSDepTime varchar(255),
                        ArrTime varchar(255),
                        CRSArrTime varchar(255),
                        UniqueCarrier varchar(255),
                        FlightNum varchar(255),
                        TailNum varchar(255),
                        ActualElapsedTime varchar(255),
                        CRSElapsedTime varchar(255),
                        AirTime varchar(255),
                        ArrDelay varchar(255),
                        DepDelay varchar(255),
                        Origin varchar(255),
                        Dest varchar(255),
                        Distance varchar(255),
                        TaxiIn varchar(255),
                        TaxiOut varchar(255),
                        Cancelled varchar(255),
                        CancellationCode varchar(255),
                        Diverted varchar(255),
                        CarrierDelay varchar(255),
                        WeatherDelay varchar(255),
                        NASDelay varchar(255),
                        SecurityDelay varchar(255),
                        LateAircraftDelay varchar(255)
                        );
                        ${copyreshift2006}
                        credentials 'aws_iam_role=${RedshiftRole.Arn}'
                        delimiter ','
                        IGNOREHEADER 1
                        region '${CorrespondingS3Reg}'
                        ACCEPTINVCHARS;
                        ${copyreshift2007}
                        credentials 'aws_iam_role=${RedshiftRole.Arn}'
                        delimiter ','
                        IGNOREHEADER 1
                        region '${CorrespondingS3Reg}'
                        ACCEPTINVCHARS;
                        ${copyreshift2008}
                        credentials 'aws_iam_role=${RedshiftRole.Arn}'
                        delimiter ','
                        IGNOREHEADER 1
                        region '${CorrespondingS3Reg}'
                        ACCEPTINVCHARS;"
                    - { CorrespondingS3Reg: !FindInMap [AWSRegionToAMI, !Ref "AWS::Region", Region],
                        Correspond2006: !FindInMap [AWSRegionToAMI, !Ref "AWS::Region", 2006cmd],
                        Correspond2007: !FindInMap [AWSRegionToAMI, !Ref "AWS::Region", 2007cmd],
                        Correspond2008: !FindInMap [AWSRegionToAMI, !Ref "AWS::Region", 2008cmd],
                        copyreshift2006: !FindInMap [AWSRegionToAMI, !Ref "AWS::Region", 2006redshift],
                        copyreshift2007: !FindInMap [AWSRegionToAMI, !Ref "AWS::Region", 2007redshift],
copyreshift2008: !FindInMap [AWSRegionToAMI, !Ref "AWS::Region", 2008redshift]}